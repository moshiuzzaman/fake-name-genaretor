<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container ">
    
    <h1 class="text-center">WelCome To Fack Name Genarate App</h1>

    <div class="container d-flex justify-content-center">
    <button id="button" class="btn btn-primary mt-4"> Genarete New Fake Name</button>
  </div>

  <div class="container d-flex justify-content-center">
      <div class="details">
          <div class=" d-flex justify-content-center">
              <img id="img" src="60.jpg" alt="">
          </div>
          
          <h2 id="name" class="text-center">  </h2>
          <h3 class="title">Simple Details</h3>
          <h4>Gender: <span id="gender"></span></h4>
          <h4>Date Of Birth: <span id="birth"></span></h4>
          <h4>Age: <span id="age">20</span></h4>
          <h4>Marital status : <span id="marrid"></span></h4>
          <h4>Marriage Date : <span id="marrigeDate"></span></h4>

          
          <h3 class="title">Contact</h3>
            <h4>E-mail: <span id="email"></span></h4>
            <h4>Phone: <span id="phone"></span> </h4>
            <h4>Cell No: <span id="cell"></span> </h4>
          <h3 class="title">Location</h3>
          <h4>Country: <span id="country"> </span></h4>
          <h4>City: <span id="city"> </span></h4>
          <h4>Street: <span id="street"> </span></h4>
          <h4>Postal Code: <span id="psCode"> </span></h4>

      </div>
  </div>

  <div class="container">
      <h3 class="mt-2 text-center">Created By SHOZON RAJ</h3>
  </div>
  
   

<script src="script.js"></script>
    
</body>
</html>
